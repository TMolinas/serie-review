<div class="card bg-light mb-3" style="max-width: 18rem;">
  <div
    *ngIf="remark"
    class="card-header">{{remark.name}}</div>
  <div class="card-body">
    <h5 *ngIf="remark" class="card-title">{{remark.author}}</h5>
    <p *ngIf="remark" class="card-text">{{remark.content}}</p>

    <p *ngIf="remark" class="card-text"><small class="text-muted">{{datePostString}}</small></p>
  </div>
</div>
