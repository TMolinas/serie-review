<div *ngIf="serie" class="card mb-3">
  <img class="card-img-top" [src]="serie.pictureSerie" alt="Serie image">
  <div class="card-body">
    <h5 class="card-title">{{serie.name}}</h5>
    <p class="card-text">Description: {{serie.description}} </p>
    <p class="card-text">Nombre de saisons: {{serie.numberSeason}}</p>
    <p class="card-text">Date de commencement de la s√©rie: {{dateBeginString}}</p>

    <p class="card-text">Critique: {{serie.review}}</p>
  </div>

  <ng-container *ngFor="let remark of serie.remarks">
    <app-remarks-area [remark] = "remark">
    </app-remarks-area>

  </ng-container>

  <form [formGroup]="form" (submit)="onSubmitRemarkForm()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-control" id="title"
             formControlName="title">
    </div>
    <div class="form-group">
      <label for="author">Auteur</label>
      <input type="text" class="form-control" id="author"
              formControlName="author">
    </div>

    <div class="form-group">
      <label for="content">Commentaire</label>
      <textarea class="form-control" id="content" rows="3"
                formControlName="content"></textarea>
    </div>
    <button
      [disabled]="form.invalid"
      type="submit"
      class="btn btn-dark btn-lg btn-block">
      Ajouter un commentaire
    </button>
  </form>

  <button routerLink="/series" class="btn btn-dark mt-2">RETOUR</button>


</div>
